<!DOCTYPE html>
<html>
    <head>
        <title>DEMO</title>
        <link rel="stylesheet" href="./css/bootstrap.min.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div id="app" class="col-md-12"></div>
            </div>
        </div>
        <script src="/assets/elem.js" type="text/javascript"></script>
        <script src="./js/showcase.js" type="text/javascript"></script>
        <script src="./js/moment.min.js" type="text/javascript"></script>
        <script type="text/javascript">



          Showcase.registerTile('Refs usage example', function(container) {
            function refTest(context) {
              return Elem.el('div', { style: { display: 'flex', flexDirection: 'column' } }, [
                Elem.el('input', {
                  type: 'text',
                  ref: 'theText',
                  placeholder: 'type your value here',
                  onchange: context.refresh,
                  onkeypress: context.refresh,
                  onkeydown: context.refresh,
                  onkeyup: context.refresh
                }),
                Elem.el('span', {
                  style: {
                    backgroundColor: 'lightgrey',
                    width: '100%' }
                  },
                  (Elem.findDOMNode(context.refs.theText) || { value: ''}).value
                )
              ]);
            }

            Elem.render(refTest, container);
          });
          Showcase.render('#app');

        </script>
    </body>
</html>
