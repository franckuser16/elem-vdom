<!DOCTYPE html>
<html>
    <head>
        <title>DEMO</title>
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <style>
          .dark-background {
            background-color: grey
          }
          .brigh-background {
            background-color: lightgrey
          }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div id="app" class="col-md-12"></div>
            </div>
        </div>
        <script src="/assets/elem.js" type="text/javascript"></script>
        <script src="./js/showcase.js" type="text/javascript"></script>
        <script src="./js/moment.min.js" type="text/javascript"></script>
        <script type="text/javascript">
          Showcase.registerTile('Hello World example', function(container) {
            var MyAwesomeNode = Elem.el('h1', 'Hello World!');
            Elem.render(MyAwesomeNode, container);
          });
          Showcase.registerTile('Style usage', function(container) {
            var node = Elem.el('div', { className: 'col-md-6' }, [
              Elem.el('h3', 'Hello World!'),
              Elem.el('p', { style: { backgroundColor: 'red' } }, "Lorem ipsum ....")
            ]);
            Elem.render(node, container);
          });
          Showcase.registerTile('Advanced style usage', function(container) {
            var shouldDisplayDarkBackground = true;
            var shouldDisplayBrightBackground = !shouldDisplayDarkBackground;
            var node =Elem.el('div', {
              className: {
                withBackground: true,
                darkBackground: shouldDisplayDarkBackground,
                brighBackground: shouldDisplayBrightBackground
              }
            }, 'Hello');
            Elem.render(node, container);
          });
          Showcase.registerTile('Event callbacks usage', function(container) {
            function saySomething() {
                alert("Something !");
            }
            var node = Elem.el('div', { className: 'col-md-6' }, [
              Elem.el('h3', 'Hello World!'),
              Elem.el('button', {
                  className: ['btn', 'btn-primary'],
                  onclick: saySomething
                }, 'Say something'),
              Elem.el('p', { style: { backgroundColor: 'red' } }, "Lorem ipsum ....")
            ]);
            Elem.render(node, container);
          });
          Showcase.render('#app');
        </script>
    </body>
</html>
